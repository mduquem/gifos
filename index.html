<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>GifOS</title>
      <link rel="stylesheet" href="assets/css/styles.css" />
   </head>
   <body>
      <header class="header">
         <p>
            ¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.//////
            Número de visitas: 12.765.803
         </p>
      </header>

      <main>
         <div class="container">
            <section id="search">
               <div class="search-nav">
                  <img src="assets/img/gifOF_logo.png" alt="gifOS Logo" />
                  <div>
                     <button class="main-btn">Crear Guifos</button>
                     <button class="main-btn" id="theme-toggler">
                        Elegir tema
                     </button>
                     <button>Mis Guifos</button>
                  </div>
               </div>
               <div class="search-input">
                  <div class="search-input-header">
                     <p>Buscar</p>
                  </div>
                  <div class="search-input-group">
                     <form>
                        <input
                           class="search-input-bar"
                           type="text"
                           id="search-bar"
                           placeholder="Busca gifs, hashtags, temas, busca lo que quieras…"
                        />
                        <button class="search-btn" type="submit">
                           <img src="assets/svg/lupa.svg" alt="" /> Buscar
                        </button>
                     </form>
                  </div>
               </div>
            </section>

            <section id="suggestions" class="suggestions">
               <div class="suggestions-header"><p>Hoy te sugerimos:</p></div>
               <div class="suggestions-gifs" id="suggestions-output">
                  <div class="suggestions-card">
                     <div class="suggestions-card-header">
                        <p>#Jonathanvanness</p>
                        <button class="btn-unstyled">
                           <img
                              src="assets/svg/button close.svg"
                              alt="Boton cerrar"
                           />
                        </button>
                     </div>
                     <iframe frameborder="0"></iframe>
                  </div>
               </div>
            </section>

            <section id="trending">
               <div style="margin-top: 64px;" class="suggestions-header">
                  <p>Tendencias:</p>
               </div>
               <div id="output"></div>
            </section>
         </div>
      </main>
      <script src="assets/scripts/app.js"></script>
   </body>
</html>
