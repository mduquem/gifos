<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>GifOS</title>
      <link rel="stylesheet" href="assets/css/styles.css" />
   </head>
   <body>
      <header class="header">
         <p>
            ¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas:
            12.765.803
         </p>
      </header>

      <main>
         <div class="container">
            <section id="search">
               <div class="search-nav">
                  <a id="logo-anchor" href="/">
                     <img id="logo" src="assets/img/gifOF_logo.png" alt="gifOS Logo" />
                  </a>
                  <div class="create-group-container">
                     <a href="video-recorder.html"
                        ><button class="main-btn">Crear Guifos</button>
                     </a>

                     <div>
                        <button id="theme-switch" class="dark-form main-btn">Elegir tema</button>
                     </div>
                     <div class="btn-theme-group">
                        <button id="day-theme" class="theme-btn">Sailor Day</button>
                        <button id="night-theme" class="theme-btn">
                           Sailor Night
                        </button>
                     </div>
                     <button class="my-gifs-btn"><strong>M</strong>is Guifos</button>
                  </div>
               </div>
               <div class="search-input">
                  <div class="search-input-header">
                     <p>Buscar</p>
                  </div>
                  <div class="search-input-group">
                     <form>
                        <input
                           class="search-input-bar"
                           type="text"
                           id="search-bar"
                           placeholder="Busca gifs, hashtags, temas, busca lo que quieras…"
                        />
                        <button class="search-btn" type="submit" id="search-btn">
                           <img src="assets/svg/lupa.svg" alt="" /> Buscar
                        </button>
                     </form>
                  </div>
               </div>
            </section>
            <div id="search-results">
               <section class="suggestions">
                  <div id="suggestions-output"></div>

                  <div class="suggestions-header"><p>Hoy te sugerimos:</p></div>

                  <div class="suggestions-card-image" id="suggestions-card-image"></div>
               </section>

               <section id="trending">
                  <div style="margin-top: 64px;" class="suggestions-header">
                     <p>Tendencias:</p>
                  </div>
                  <div class="trending-output" id="trending-output"></div>
               </section>

               <section id="create-gifs">
                  <video class="video-output" id="video-output"></video>
               </section>
            </div>
         </div>
      </main>
      <script src="assets/scripts/ui.js"></script>
      <script src="assets/scripts/giphy.js"></script>
      <script src="assets/scripts/browser.js"></script>
      <script src="assets/scripts/app.js"></script>
   </body>
</html>
